<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/unified.css">
    <link rel="stylesheet" href="css/walletCurr.css">
    <script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/rem.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.2.1/echarts.min.js"></script>
    <script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/public.js" type="text/javascript" charset="utf-8"></script>
    <script src="mescroll/mescroll.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="mescroll/mescroll.min.css">
    <title>BCS</title>
</head>
<body>
<div class="assetsWrapper" id="app">
    <div class="unContent">
        <div class="assetsTitle">
            <div id="main" style="width:100%;height:30vh;margin:0 auto;"></div>
        </div>
        <div class="content">
            <h1 class="title">最近交易记录</h1>
            <div class="mescroll" id="mescroll" style="height: 53vh;">
            	<ul>
            		<template v-for='item in list'>
            			<li class="flex-box" @tap="showDetail(item)" v-if='item.from == address'>
		                    <img src="img/s-a-ico1.png">
		                    <div class="c-infor box-1">
		                        <h6>{{shortAddress(item.to)}}</h6>
		                        <p>{{formatDate1(item.timeStamp)}}</p>
		                    </div>
		                    <div class="r-infor plus-c">-{{amountFormat(item.value/1e18)}} BCS</div>
	                	</li>
	                	<li class="flex-box" @tap="showDetail(item)" v-else>
		                    <img src="img/s-a-ico2.png" alt="">
		                    <div class="c-infor box-1">
		                        <h6>{{shortAddress(item.from)}}</h6>
		                        <p>{{formatDate1(item.timeStamp)}}</p>
		                    </div>
		                    <div class="r-infor reduce-c">{{amountFormat(item.value/1e18)}} BCS</div>
	                	</li>
            		</template>
            	</ul>
            </div>
        </div>
        <div class="assetsFooter flex-box">
            <a class="box-1 btn-1" @tap="show('trade_out',[{
			  		fontSrc:'_www/fonts/mui-icons-extra.ttf',
			  		text:'\ue202'
		  		}])">转账</a>
            <a class="box-1 btn-2" @tap="show('address_ewm')">收款</a>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            mescroll: [],
			list: [],
			address:'0x81b7e08f65bdf5648606c89998a9cc8164397647',
			trade_result:''
        },
        methods: {
            getTradeList:function(page){
//				var address = getItem('walletInfo').walletAddress;
				var address = "0x81b7e08f65bdf5648606c89998a9cc8164397647";
           		var api = 'http://api-ropsten.etherscan.io/api?module=account&action=txlist&address='+address+'&sort=desc';
//         		console.log(api);
           		
           		var self = this;
				$.ajax({
					type: "get",
					url: TradeList,
					dataType: "json",
					success: function(data) {
						if(data.status) {
							if(page.num == 1) {
								self.list = data.result;
							} else {
								self.list = self.list.concat(data.result);
							}
							self.mescroll.endSuccess(data.result.length, data.result.length>=10);
						}else{
							self.mescroll.endSuccess(data.result.length, false);
						}
					},
					error: function(data) {
						console.log(JSON.stringify(data));
					}
				});
           },
			initMescroll: function(mescrollId, warpId) {
				var self = this;
				var mescroll = new MeScroll(mescrollId, {
					up: {
						callback: function(page) {
							self.getTradeList(page);
						},
						isBounce: false,
						noMoreSize: 20,
						empty: {
							warpId: warpId,
							icon: "img/icon/none.png",
							tip: "",
						},
						htmlNodata: '<p class="upwarp-nodata">没有更多了哦 ^v^</p>'
					}
				});
				return mescroll;
			},
			showDetail:function(item){
				mui.fire(this.trade_result, 'initData', {
					item: item
				});
				this.trade_result.show("slide-in-right", 300);
			}
        },
        mounted:function(){
        	this.mescroll = this.initMescroll('mescroll', 'warpId');
        }
    });
    mui.plusReady(function(){
    	//预加载详情页
    	vm.trade_result = mui.preload({
            url: "trade_result.html",
            id: 'trade_result',
            styles: {
                titleNView: {
				  	autoBackButton:true
    			}
            }
    	});
    })
</script>
