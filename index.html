<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/unified.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/rem.js"></script>
    <script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/public.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/util.js" type="text/javascript" charset="utf-8"></script>
    <title>钱包</title>
    <script type="text/javascript">
		mui.plusReady(function() {
			BottomMenu();
			if(!getItem("Userdata")) {
				var all = plus.webview.all();
				show('init');
				for(var i = 0; i < all.length; i++) {
					all[i].hide();
				};
				return;
			}else{
				plus.navigator.closeSplashscreen();
			}
		});
	</script>
</head>
<body>
<div class="indexWrapper footerWrapper" id="app">
    <div class="otherMask mask" @tap="isOtherList=false" v-if="isOtherList"></div>
    <header class="flex-box header otherHeader">
        <img src="img/lb-ico-1.png" @tap="isOtherList=!isOtherList" class="mui-action-1">
        <div class="box-1 text">钱包</div>
        <img src="img/lb-ico-2.png" class="mui-action-2">
        <div class="otherList" v-show="isOtherList">
            <ul>
                <li class="flex-box">
                    <img src="img/other-l-ico1.png" alt=""> 扫一扫
                </li>
                <li class="flex-box">
                    <img src="img/other-l-ico2.png" alt=""> 创建钱包
                </li>
            </ul>
        </div>
    </header>
    <div class="unContent indexContent">
        <div class="l-header">
            <div class="desc-1">
                <p>HD-新钱包</p>
                <h3>0x208868EC...1b0B91c6Fa <img src="./img/l-ewm-x-ico1.png" alt=""></h3>
            </div>
            <div class="desc-2">
                <p>总资产(BCS)</p>
                <h2 class="flex-box"><span>500.89</span> <b>≈¥7513.35</b></h2>
            </div>
        </div>
        <div class="content">
            <h1 class="title flex-box"><span>我的资产</span> <img src="./img/lb-add-ico1.png" alt=""></h1>
            <ul>
                <li @tap="" class="bcs-b1 flex-box">
                    <div class="left flex-box">
                        <img src="./img/logo-ico-1.png" alt="">BCS
                    </div>
                    <div class="right">
                        <h2>90000.87</h2>
                        <p>≈¥4131039.93</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>

<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            isOtherList: false
        }
    })
</script>
</html>
