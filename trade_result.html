<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/unified.css">
    <link rel="stylesheet" href="css/details.css">
    <script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/rem.js"></script>
    <script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/public.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/qrcode.min.js" type="text/javascript" charset="utf-8"></script>
    <title>转账详情</title>
</head>
<body>
<div class="detailsWrapper" id="app">
    <div class="unContent">
        <div class="succTitle">
            <img src="./img/right-ico-3.png" alt="">
            <h2>{{num}} BCS</h2>
        </div>
        <div class="content">
            <ul>
                <li>
                    <h6>发款方</h6>
                    <p>{{from}}</p>
                </li>
                <li>
                    <h6>收款方</h6>
                    <p>{{to}}</p>
                </li>
                <li>
                    <h6>矿工费用</h6>
                    <p>{{gasPrice}} BCS</p>
                </li>
            </ul>
        </div>
        <div class="content r-content">
            <ul>
                <li>
                    <h6>交易哈希</h6>
                    <p>{{hash}}</p>
                </li>
                <li>
                    <h6>区块</h6>
                    <p>{{blockNumber}}</p>
                </li>
                <li>
                    <h6>交易时间</h6>
                    <p>{{timeStamp}}</p>
                </li>
            </ul>
            <div class="ewmDesc">
                <div id='qrcode'></div>
                <p @tap='openBrower'>去查看</p>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
	mui.plusReady(function(){
		var self = plus.webview.currentWebview();  
        self.addEventListener("hide",function (e) {  
	        window.scrollTo(0, 0);//重置滚动条位置  
	        vm.clearData();
    	},false); 
	});
	//监听自定义事件，获取交易详情  
	document.addEventListener('initData', function(event) {
		var item = event.detail.item;
		if(!item) {
			return;
		}
		vm.num = amountFormat(item.value/1e18);
		vm.from = item.from;
		vm.to = item.to;
		vm.gasPrice = item.gasPrice/1e9;
		vm.hash = item.hash;
		vm.blockNumber = item.blockNumber;
		vm.timeStamp = formatDate(item.timeStamp);
		vm.qrcode.makeCode(item.hash)
	});
    var vm = new Vue({
        el: '#app',
        data: {
            num: '',
            from:'',
            to:'',
            gasPrice:'',
            hash:'',
            blockNumber:'',
            timeStamp:'',
            qrcode:''
        },
        mounted:function(){
        	this.qrcode = new QRCode(document.getElementById("qrcode"), {
					width : 480,
					height : 480
			});
        },
        methods: {
        	clearData:function(){
        		this.num = '';
				this.from = '';
				this.to = '';
				this.gasPrice = '';
				this.hash = '';
				this.blockNumber = '';
				this.timeStamp = '';
				this.qrcode.clear();
        	},
            openBrower:function(){
	           	var _self = this;
	           	var url = 'https://ropsten.etherscan.io/tx/'+_self.hash;
				mui.openWindow({
					url:'browser.html',
					id:'browser',
					extras:{
						url:url
					}
				});
			},
        }
    })
</script>
</html>
