<!DOCTYPE html>

	<head>

		<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">

		<title>我的</title>

	<body>
		<div class="meWrapper footerWrapper" id="app">

				<span class="seize"></span>

				<span class="seize text-right"></span>
			</header>
			<div class="unContent meContent" style="padding-top: 1.2rem;">

				</div>
				<div class="content">

							<li class="flex-box" @tap="show('news')">

								<i class="right-ico"></i>
							</li>
							<li class="flex-box" @tap="show('help')">
								<img src="img/me-l-ico3.png">
								<p class="box-1">帮助中心</p>
								<i class="right-ico"></i>
							</li>
							<li class="flex-box" @tap="show('about')">
								<img src="img/me-l-ico4.png">
								<p class="box-1">关于我们</p>
								<i class="right-ico"></i>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		$(".header").css('padding-top', (immersed + 5) + 'px');

			}
