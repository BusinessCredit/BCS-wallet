<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/unified.css">
    <link rel="stylesheet" href="css/walletCurr.css">
    <script src="js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/rem.js"></script>
    <script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/public.js" type="text/javascript" charset="utf-8"></script>
    <title>创建钱包</title>
</head>
<body>
<div class="setEalletWrapper" id="app">
    <header class="flex-box header">
        <img src="img/icon/back_black.png" class="mui-action-back">
        <div class="box-1 text">创建钱包</div>
        <span class="seize"></span>
    </header>
    <div class="unContent">
        <div class="c-header">
            <h5 class="flex-box"><i></i>密码用于保护私钥和交易授权，强度非常重要</h5>
            <h5 class="flex-box"><i></i>BCS钱包不存储密码，也无法帮您找回，请务必牢记</h5>
        </div>
        <div class="content">
            <ul>
                <li class="flex-box">
                    <span>钱包名称</span>
                    <input class="box-1" type="text" placeholder="请创建钱包名称">
                </li>
                <li class="flex-box">
                    <span>设置密码</span>
                    <input class="box-1" type="text" placeholder="请设置密码">
                </li>
                <li class="flex-box">
                    <span>重复密码</span>
                    <input class="box-1" type="text" placeholder="请再次输入密码">
                </li>
                <li class="flex-box">
                    <span>密码提示</span>
                    <input class="box-1" type="text" placeholder="请输入密码提示">
                </li>
            </ul>
            <div class="mui-input-row mui-radio mui-left">
                <label>我已经仔细阅读并同意 <a>《服务机隐私条款》</a></label>
                <input name="radio1" type="radio">
            </div>
            <div class="swBtn">
                <a class="btn-ui sw-btn-1" @tap="doCreate">创建钱包</a>
                <a class="btn-ui sw-btn-2" @tap="show('wallet_import')">导入钱包</a>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
        },
        methods: {
           doCreate:function(){
           		plus.nativeUI.showWaiting('创建中',{
           				style:'black',
           				color:'#4c90c6',
           				width:'25%',
           				height:'10%',
           				background:'#E0E0E0'
           			})
           		setTimeout(function(){
           			plus.nativeUI.closeWaiting();
           			show('wallet_words')
           		},3000)
           }
        }
    });
</script>
</html>
